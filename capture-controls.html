<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Controls</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        background: transparent !important;
        overflow: visible;
      }
      /* Full-screen container - click-through by default */
      .capture-controls-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }
      /* Only toolbar receives clicks */
      .toolbar-wrapper {
        pointer-events: auto;
        /* Center anchor for all transforms/transitions */
        transform-origin: top center;
      }
      /* CSS drag region support */
      [data-tauri-drag-region] {
        -webkit-app-region: drag;
        app-region: drag;
      }
      button {
        -webkit-app-region: no-drag;
        app-region: no-drag;
      }
    </style>
  </head>
  <body class="overlay-window">
    <div id="root"></div>
    <script type="module" src="/src/windows/capture-controls-main.tsx"></script>
  </body>
</html>
