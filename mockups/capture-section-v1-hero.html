<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Section - Hero CTA Concept</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-base: #0a0a0c;
      --bg-elevated: #121215;
      --bg-surface: #1a1a1e;
      --bg-hover: #242428;
      --text-primary: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.65);
      --text-tertiary: rgba(255, 255, 255, 0.4);
      --coral: #F97066;
      --coral-glow: rgba(249, 112, 102, 0.3);
      --coral-subtle: rgba(249, 112, 102, 0.12);
      --teal: #2DD4BF;
      --glass-bg: rgba(17, 17, 19, 0.85);
      --glass-border: rgba(255, 255, 255, 0.08);
      --border-subtle: rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Simulated app frame */
    .app-frame {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Title bar simulation */
    .title-bar {
      height: 32px;
      background: var(--bg-base);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
      -webkit-app-region: drag;
    }

    .traffic-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .traffic-light.red { background: #FF5F57; }
    .traffic-light.yellow { background: #FEBC2E; }
    .traffic-light.green { background: #28C840; }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === CAPTURE SECTION - HERO CONCEPT === */
    .capture-section {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 24px 32px 28px;
      background: linear-gradient(180deg, var(--bg-base) 0%, var(--bg-base) 70%, transparent 100%);
    }

    .capture-hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
    }

    .capture-hero-left {
      flex: 1;
    }

    .capture-headline {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .capture-subline {
      font-size: 14px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .kbd {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 6px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      font-family: inherit;
    }

    /* Mode cards */
    .capture-modes {
      display: flex;
      gap: 12px;
    }

    .mode-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 100px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .mode-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, var(--coral-subtle) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .mode-card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .mode-card:hover::before {
      opacity: 1;
    }

    .mode-card.primary {
      background: linear-gradient(135deg, var(--coral) 0%, #e85a50 100%);
      border-color: transparent;
      width: 140px;
    }

    .mode-card.primary::before {
      background: radial-gradient(circle at 50% 100%, rgba(255,255,255,0.2) 0%, transparent 60%);
      opacity: 1;
    }

    .mode-card.primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 40px var(--coral-glow);
    }

    .mode-icon {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .mode-card.primary .mode-icon {
      opacity: 1;
    }

    .mode-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .mode-card.primary .mode-label {
      color: white;
    }

    .mode-shortcut {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 10px;
      font-weight: 500;
      color: var(--text-tertiary);
      background: rgba(0,0,0,0.2);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .mode-card.primary .mode-shortcut {
      color: rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.2);
    }

    /* Library content simulation */
    .library-content {
      flex: 1;
      padding: 0 32px 32px;
      overflow-y: auto;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-subtle);
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .capture-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .capture-card {
      aspect-ratio: 16/10;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .capture-card:hover {
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .capture-card-thumb {
      width: 100%;
      height: 70%;
      background: linear-gradient(135deg, var(--bg-hover) 0%, var(--bg-surface) 100%);
    }

    .capture-card-info {
      padding: 12px;
    }

    .capture-card-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .capture-card-meta {
      font-size: 11px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="title-bar">
      <div class="traffic-light red"></div>
      <div class="traffic-light yellow"></div>
      <div class="traffic-light green"></div>
    </div>

    <div class="main-content">
      <!-- CAPTURE SECTION - HERO CONCEPT -->
      <div class="capture-section">
        <div class="capture-hero">
          <div class="capture-hero-left">
            <h1 class="capture-headline">Start a new capture</h1>
            <p class="capture-subline">
              Press <span class="kbd">⌘</span> + <span class="kbd">Shift</span> + <span class="kbd">5</span> anywhere
            </p>
          </div>

          <div class="capture-modes">
            <div class="mode-card primary">
              <span class="mode-shortcut">⌘1</span>
              <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <circle cx="12" cy="21" r="1"/>
                <path d="M12 17v3"/>
              </svg>
              <span class="mode-label">Screen</span>
            </div>
            <div class="mode-card">
              <span class="mode-shortcut">⌘2</span>
              <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M9 3v18"/>
              </svg>
              <span class="mode-label">Window</span>
            </div>
            <div class="mode-card">
              <span class="mode-shortcut">⌘3</span>
              <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke-dasharray="4 2"/>
                <path d="M8 8h8v8H8z"/>
              </svg>
              <span class="mode-label">Area</span>
            </div>
            <div class="mode-card">
              <span class="mode-shortcut">⌘4</span>
              <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="4" y="4" width="16" height="16" rx="2"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <span class="mode-label">Screenshot</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Library content -->
      <div class="library-content">
        <div class="section-header">
          <span class="section-title">Today</span>
        </div>
        <div class="capture-grid">
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Screen Recording</div>
              <div class="capture-card-meta">2:34 • 12:45 PM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">App Demo</div>
              <div class="capture-card-meta">1:12 • 11:30 AM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Bug Report</div>
              <div class="capture-card-meta">0:45 • 10:15 AM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Feature Preview</div>
              <div class="capture-card-meta">3:21 • 9:00 AM</div>
            </div>
          </div>
        </div>

        <div class="section-header" style="margin-top: 32px;">
          <span class="section-title">Yesterday</span>
        </div>
        <div class="capture-grid">
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Design Review</div>
              <div class="capture-card-meta">5:12 • 4:30 PM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Tutorial</div>
              <div class="capture-card-meta">8:45 • 2:00 PM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
