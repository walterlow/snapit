<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Section - Command Palette Concept</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-base: #09090b;
      --bg-elevated: #18181b;
      --bg-surface: #27272a;
      --bg-hover: #3f3f46;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --coral: #F97066;
      --coral-glow: rgba(249, 112, 102, 0.25);
      --coral-subtle: rgba(249, 112, 102, 0.1);
      --border-subtle: rgba(255, 255, 255, 0.08);
      --border-focus: rgba(249, 112, 102, 0.5);
    }

    body {
      font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .app-frame {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      height: 32px;
      background: var(--bg-base);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .traffic-light { width: 12px; height: 12px; border-radius: 50%; }
    .traffic-light.red { background: #FF5F57; }
    .traffic-light.yellow { background: #FEBC2E; }
    .traffic-light.green { background: #28C840; }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === CAPTURE SECTION - COMMAND PALETTE CONCEPT === */
    .capture-section {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 20px 32px 24px;
      background: var(--bg-base);
      border-bottom: 1px solid var(--border-subtle);
    }

    .command-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 6px 6px 6px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      transition: all 0.2s;
    }

    .command-bar:focus-within {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--coral-subtle);
    }

    .command-icon {
      width: 18px;
      height: 18px;
      color: var(--text-tertiary);
      flex-shrink: 0;
    }

    .command-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 14px;
      color: var(--text-primary);
    }

    .command-input::placeholder {
      color: var(--text-tertiary);
    }

    .command-divider {
      width: 1px;
      height: 24px;
      background: var(--border-subtle);
    }

    .command-actions {
      display: flex;
      gap: 4px;
    }

    .command-action {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: transparent;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .command-action:hover {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    .command-action.primary {
      background: var(--coral);
      color: white;
    }

    .command-action.primary:hover {
      background: #e85a50;
      box-shadow: 0 4px 16px var(--coral-glow);
    }

    .command-action svg {
      width: 16px;
      height: 16px;
    }

    .command-kbd {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-tertiary);
      background: rgba(0,0,0,0.3);
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 4px;
    }

    .command-action.primary .command-kbd {
      background: rgba(0,0,0,0.2);
      color: rgba(255,255,255,0.8);
    }

    /* Quick actions row */
    .quick-actions {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 16px;
    }

    .quick-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .quick-chips {
      display: flex;
      gap: 8px;
    }

    .quick-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .quick-chip:hover {
      background: var(--bg-elevated);
      border-color: rgba(255, 255, 255, 0.12);
      color: var(--text-primary);
    }

    .quick-chip svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .quick-chip:hover svg {
      opacity: 1;
    }

    /* Library content */
    .library-content {
      flex: 1;
      padding: 24px 32px 32px;
      overflow-y: auto;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .capture-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .capture-card {
      aspect-ratio: 16/10;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .capture-card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .capture-card-thumb {
      width: 100%;
      height: 70%;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
    }

    .capture-card-info {
      padding: 12px;
    }

    .capture-card-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .capture-card-meta {
      font-size: 11px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="title-bar">
      <div class="traffic-light red"></div>
      <div class="traffic-light yellow"></div>
      <div class="traffic-light green"></div>
    </div>

    <div class="main-content">
      <!-- CAPTURE SECTION - COMMAND PALETTE CONCEPT -->
      <div class="capture-section">
        <div class="command-bar">
          <svg class="command-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" class="command-input" placeholder="Search captures or start recording...">
          <div class="command-divider"></div>
          <div class="command-actions">
            <button class="command-action">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="4" y="4" width="16" height="16" rx="2"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              Screenshot
              <span class="command-kbd">⌘⇧4</span>
            </button>
            <button class="command-action primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="4" fill="currentColor"/>
              </svg>
              Record
              <span class="command-kbd">⌘⇧5</span>
            </button>
          </div>
        </div>

        <div class="quick-actions">
          <span class="quick-label">Quick capture</span>
          <div class="quick-chips">
            <button class="quick-chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <path d="M12 17v4M8 21h8"/>
              </svg>
              Full Screen
            </button>
            <button class="quick-chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M9 3v18"/>
              </svg>
              Window
            </button>
            <button class="quick-chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke-dasharray="4 2"/>
              </svg>
              Area Select
            </button>
            <button class="quick-chip">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5"/>
                <path d="M12 8v8M8 12h8"/>
              </svg>
              GIF
            </button>
          </div>
        </div>
      </div>

      <!-- Library content -->
      <div class="library-content">
        <div class="section-header">
          <span class="section-title">Today</span>
        </div>
        <div class="capture-grid">
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Screen Recording</div>
              <div class="capture-card-meta">2:34 • 12:45 PM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">App Demo</div>
              <div class="capture-card-meta">1:12 • 11:30 AM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Bug Report</div>
              <div class="capture-card-meta">0:45 • 10:15 AM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Feature Preview</div>
              <div class="capture-card-meta">3:21 • 9:00 AM</div>
            </div>
          </div>
        </div>

        <div class="section-header" style="margin-top: 32px;">
          <span class="section-title">Yesterday</span>
        </div>
        <div class="capture-grid">
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Design Review</div>
              <div class="capture-card-meta">5:12 • 4:30 PM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Tutorial</div>
              <div class="capture-card-meta">8:45 • 2:00 PM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
