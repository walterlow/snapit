<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Section - Floating Pill Concept</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-base: #0d0d0f;
      --bg-elevated: #161619;
      --bg-surface: #1f1f23;
      --bg-hover: #2a2a2f;
      --text-primary: #f4f4f5;
      --text-secondary: rgba(244, 244, 245, 0.6);
      --text-tertiary: rgba(244, 244, 245, 0.35);
      --coral: #F97066;
      --coral-glow: rgba(249, 112, 102, 0.25);
      --border-subtle: rgba(255, 255, 255, 0.07);
      --glass-bg: rgba(22, 22, 25, 0.8);
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .app-frame {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      height: 32px;
      background: var(--bg-base);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .traffic-light { width: 12px; height: 12px; border-radius: 50%; }
    .traffic-light.red { background: #FF5F57; }
    .traffic-light.yellow { background: #FEBC2E; }
    .traffic-light.green { background: #28C840; }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* === CAPTURE SECTION - FLOATING PILL CONCEPT === */
    .capture-floating {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 16px 32px;
      display: flex;
      justify-content: center;
      background: linear-gradient(180deg, var(--bg-base) 0%, var(--bg-base) 60%, transparent 100%);
      pointer-events: none;
    }

    .capture-pill {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-subtle);
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255,255,255,0.04);
      pointer-events: auto;
    }

    .pill-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: transparent;
      border: none;
      border-radius: 50px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
    }

    .pill-btn svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .pill-btn:hover {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    .pill-btn.active {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    .pill-btn.primary {
      background: var(--coral);
      color: white;
      padding: 10px 22px;
    }

    .pill-btn.primary:hover {
      background: #e85a50;
      box-shadow: 0 4px 20px var(--coral-glow);
    }

    .pill-divider {
      width: 1px;
      height: 20px;
      background: var(--border-subtle);
      margin: 0 4px;
    }

    .pill-shortcut {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-tertiary);
      padding: 3px 6px;
      background: rgba(0,0,0,0.3);
      border-radius: 4px;
      margin-left: 4px;
    }

    .pill-btn.primary .pill-shortcut {
      background: rgba(0,0,0,0.2);
      color: rgba(255,255,255,0.7);
    }

    /* Library header */
    .library-header {
      padding: 8px 32px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .library-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .library-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .search-box:focus-within {
      border-color: rgba(255, 255, 255, 0.15);
    }

    .search-box svg {
      width: 16px;
      height: 16px;
      color: var(--text-tertiary);
    }

    .search-box input {
      background: none;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 13px;
      color: var(--text-primary);
      width: 160px;
    }

    .search-box input::placeholder {
      color: var(--text-tertiary);
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .icon-btn:hover {
      background: var(--bg-surface);
      border-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Library content */
    .library-content {
      flex: 1;
      padding: 0 32px 32px;
      overflow-y: auto;
    }

    .date-group {
      margin-bottom: 32px;
    }

    .date-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .date-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .capture-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .capture-card {
      position: relative;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .capture-card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
    }

    .capture-card-thumb {
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
      position: relative;
    }

    .thumb-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0);
      transition: background 0.2s;
    }

    .capture-card:hover .thumb-overlay {
      background: rgba(0,0,0,0.3);
    }

    .play-btn {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.2s;
    }

    .capture-card:hover .play-btn {
      opacity: 1;
      transform: scale(1);
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      color: white;
      margin-left: 2px;
    }

    .capture-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }

    .capture-card-info {
      padding: 14px;
    }

    .capture-card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .capture-card-meta {
      font-size: 12px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>

    <div class="main-content">

            Record

          </button>
        </div>
      </div>

      <!-- Library header -->

          </button>
          <button class="icon-btn">

          </button>
        </div>
      </div>

      <!-- Library content -->
      <div class="library-content">

          <div class="date-label">Today</div>
          <div class="capture-grid">
            <div class="capture-card">
              <div class="capture-card-thumb">

              </div>
              <div class="capture-card-info">

              </div>
            </div>
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="thumb-overlay">
                  <div class="play-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                  </div>

                <span class="capture-duration">0:45</span>
              </div>
              <div class="capture-card-info">

            <div class="capture-card">

        <div class="date-group">

              <div class="capture-card-thumb">

      </div>
    </div>
  </div>
