<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Section - Tabbed Mode Concept</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-base: #0a0a0c;
      --bg-elevated: #121215;
      --bg-surface: #1a1a1e;
      --bg-hover: #242428;
      --text-primary: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.65);
      --text-tertiary: rgba(255, 255, 255, 0.4);
      --coral: #F97066;
      --coral-glow: rgba(249, 112, 102, 0.3);
      --coral-subtle: rgba(249, 112, 102, 0.12);
      --purple: #a78bfa;
      --purple-subtle: rgba(167, 139, 250, 0.12);
      --blue: #60a5fa;
      --blue-subtle: rgba(96, 165, 250, 0.12);
      --border-subtle: rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .app-frame {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      height: 32px;
      background: var(--bg-base);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .traffic-light { width: 12px; height: 12px; border-radius: 50%; }
    .traffic-light.red { background: #FF5F57; }
    .traffic-light.yellow { background: #FEBC2E; }
    .traffic-light.green { background: #28C840; }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === CAPTURE SECTION - TABBED CONCEPT === */
    .capture-section {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 20px 32px 0;
      background: var(--bg-base);
    }

    .capture-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .capture-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .capture-shortcut {
      font-size: 11px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .capture-shortcut kbd {
      padding: 2px 5px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }

    /* Mode tabs */
    .mode-tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .mode-tab {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: none;
      border: none;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-tab::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: transparent;
      border-radius: 2px 2px 0 0;
      transition: background 0.2s;
    }

    .mode-tab:hover {
      color: var(--text-secondary);
    }

    .mode-tab.active {
      color: var(--text-primary);
    }

    .mode-tab.active::after {
      background: var(--coral);
    }

    .mode-tab.active.video::after {
      background: var(--coral);
    }

    .mode-tab.active.gif::after {
      background: var(--purple);
    }

    .mode-tab.active.photo::after {
      background: var(--blue);
    }

    .mode-tab svg {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    .mode-tab.active svg {
      opacity: 1;
    }

    .mode-badge {
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mode-tab.video .mode-badge {
      background: var(--coral-subtle);
      color: var(--coral);
    }

    .mode-tab.gif .mode-badge {
      background: var(--purple-subtle);
      color: var(--purple);
    }

    .mode-tab.photo .mode-badge {
      background: var(--blue-subtle);
      color: var(--blue);
    }

    /* Tab content panel */
    .tab-content {
      padding: 20px 0;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .source-options {
      display: flex;
      gap: 8px;
    }

    .source-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-btn svg {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    .source-btn:hover {
      background: var(--bg-surface);
      border-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .source-btn:hover svg {
      opacity: 1;
    }

    .source-btn.selected {
      background: var(--bg-surface);
      border-color: var(--coral);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px var(--coral-subtle);
    }

    .tab-divider {
      width: 1px;
      height: 32px;
      background: var(--border-subtle);
    }

    .device-options {
      display: flex;
      gap: 8px;
    }

    .device-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .device-btn svg {
      width: 18px;
      height: 18px;
    }

    .device-btn:hover {
      background: var(--bg-surface);
      border-color: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
    }

    .device-btn.active {
      background: var(--bg-surface);
      border-color: rgba(255, 255, 255, 0.12);
      color: var(--text-primary);
    }

    .device-btn.active::after {
      content: '';
      position: absolute;
      top: 6px;
      right: 6px;
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
    }

    .record-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--coral);
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: auto;
    }

    .record-btn:hover {
      background: #e85a50;
      box-shadow: 0 6px 24px var(--coral-glow);
      transform: translateY(-1px);
    }

    .record-btn svg {
      width: 16px;
      height: 16px;
    }

    .record-btn .shortcut {
      font-size: 10px;
      font-weight: 600;
      background: rgba(0,0,0,0.2);
      padding: 2px 6px;
      border-radius: 4px;
      color: rgba(255,255,255,0.8);
    }

    /* Library content */
    .library-content {
      flex: 1;
      padding: 0 32px 32px;
      overflow-y: auto;
      border-top: 1px solid var(--border-subtle);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .capture-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .capture-card {
      aspect-ratio: 16/10;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .capture-card:hover {
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .capture-card-thumb {
      width: 100%;
      height: 70%;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
    }

    .capture-card-info {
      padding: 12px;
    }

    .capture-card-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .capture-card-meta {
      font-size: 11px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="title-bar">
      <div class="traffic-light red"></div>
      <div class="traffic-light yellow"></div>
      <div class="traffic-light green"></div>
    </div>

    <div class="main-content">
      <!-- CAPTURE SECTION - TABBED CONCEPT -->
      <div class="capture-section">
        <div class="capture-header">
          <span class="capture-title">New Capture</span>
          <span class="capture-shortcut">
            <kbd>⌘</kbd><kbd>⇧</kbd><kbd>5</kbd> anywhere
          </span>
        </div>

        <div class="mode-tabs">
          <button class="mode-tab video active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="M2 8h20"/>
              <circle cx="12" cy="14" r="2"/>
            </svg>
            Video
            <span class="mode-badge">MP4</span>
          </button>
          <button class="mode-tab gif">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="2" width="20" height="20" rx="5"/>
              <path d="M16 8l-8 8"/>
              <circle cx="9" cy="9" r="2"/>
              <circle cx="15" cy="15" r="2"/>
            </svg>
            GIF
            <span class="mode-badge">Animated</span>
          </button>
          <button class="mode-tab photo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="12" cy="12" r="3"/>
              <path d="M3 15l4-4 4 4 6-6 4 4"/>
            </svg>
            Photo
            <span class="mode-badge">PNG</span>
          </button>
        </div>

        <div class="tab-content">
          <div class="source-options">
            <button class="source-btn selected">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke-dasharray="4 2"/>
              </svg>
              Area
            </button>
            <button class="source-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M9 3v18"/>
              </svg>
              Window
            </button>
            <button class="source-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <path d="M12 17v4M8 21h8"/>
              </svg>
              Display
            </button>
          </div>

          <div class="tab-divider"></div>

          <div class="device-options">
            <button class="device-btn" title="Camera">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 7l-7 5 7 5V7z"/>
                <rect x="1" y="5" width="15" height="14" rx="2"/>
              </svg>
            </button>
            <button class="device-btn active" title="Microphone">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </button>
            <button class="device-btn" title="System Audio">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
              </svg>
            </button>
          </div>

          <button class="record-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="4" fill="currentColor"/>
            </svg>
            Record
            <span class="shortcut">⌘⏎</span>
          </button>
        </div>
      </div>

      <!-- Library content -->
      <div class="library-content">
        <div class="section-header">
          <span class="section-title">Today</span>
        </div>
        <div class="capture-grid">
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Screen Recording</div>
              <div class="capture-card-meta">2:34 • 12:45 PM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">App Demo</div>
              <div class="capture-card-meta">1:12 • 11:30 AM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Bug Report</div>
              <div class="capture-card-meta">0:45 • 10:15 AM</div>
            </div>
          </div>
          <div class="capture-card">
            <div class="capture-card-thumb"></div>
            <div class="capture-card-info">
              <div class="capture-card-title">Feature Preview</div>
              <div class="capture-card-meta">3:21 • 9:00 AM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
