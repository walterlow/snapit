<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Section - Inline Compact Concept</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-base: #0c0c0e;
      --bg-elevated: #141416;
      --bg-surface: #1e1e21;
      --bg-hover: #28282c;
      --text-primary: #f0f0f2;
      --text-secondary: rgba(240, 240, 242, 0.6);
      --text-tertiary: rgba(240, 240, 242, 0.35);
      --coral: #F97066;
      --coral-glow: rgba(249, 112, 102, 0.2);
      --coral-subtle: rgba(249, 112, 102, 0.1);
      --purple: #a78bfa;
      --blue: #60a5fa;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --glass-bg: rgba(20, 20, 22, 0.9);
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .app-frame {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      height: 32px;
      background: var(--bg-base);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .traffic-light { width: 12px; height: 12px; border-radius: 50%; }
    .traffic-light.red { background: #FF5F57; }
    .traffic-light.yellow { background: #FEBC2E; }
    .traffic-light.green { background: #28C840; }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === CAPTURE SECTION - INLINE COMPACT === */
    .capture-section {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 16px 32px;
      background: var(--bg-base);
    }

    .capture-strip {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
    }

    /* Mode segmented control */
    .mode-segment {
      display: flex;
      background: var(--bg-surface);
      border-radius: 10px;
      padding: 4px;
    }

    .mode-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: transparent;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-btn svg {
      width: 16px;
      height: 16px;
    }

    .mode-btn:hover {
      color: var(--text-secondary);
    }

    .mode-btn.active {
      background: var(--coral);
      color: white;
      box-shadow: 0 2px 8px var(--coral-glow);
    }

    .mode-btn.active.video { background: var(--coral); }
    .mode-btn.active.gif { background: var(--purple); box-shadow: 0 2px 8px rgba(167, 139, 250, 0.25); }
    .mode-btn.active.photo { background: var(--blue); box-shadow: 0 2px 8px rgba(96, 165, 250, 0.25); }

    .strip-divider {
      width: 1px;
      height: 28px;
      background: var(--border-subtle);
    }

    /* Source buttons */
    .source-group {
      display: flex;
      gap: 4px;
    }

    .source-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 8px;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .source-btn svg {
      width: 14px;
      height: 14px;
    }

    .source-btn:hover {
      background: var(--bg-surface);
      color: var(--text-secondary);
    }

    .source-btn.active {
      background: var(--bg-surface);
      border-color: var(--border-subtle);
      color: var(--text-primary);
    }

    /* Device toggles */
    .device-group {
      display: flex;
      gap: 4px;
    }

    .device-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .device-btn svg {
      width: 18px;
      height: 18px;
    }

    .device-btn:hover {
      background: var(--bg-surface);
      color: var(--text-secondary);
    }

    .device-btn.on {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    .device-btn.on::after {
      content: '';
      position: absolute;
      top: 6px;
      right: 6px;
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
    }

    /* Capture button */
    .capture-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--coral);
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: auto;
    }

    .capture-btn:hover {
      background: #e85a50;
      box-shadow: 0 4px 16px var(--coral-glow);
    }

    .capture-btn svg {
      width: 16px;
      height: 16px;
    }

    .capture-btn .kbd {
      font-size: 10px;
      background: rgba(0,0,0,0.2);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Library header */
    .library-header {
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .library-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .library-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
    }

    .action-btn:hover {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    /* Library content */
    .library-content {
      flex: 1;
      padding: 0 32px 32px;
      overflow-y: auto;
    }

    .date-section {
      margin-bottom: 32px;
    }

    .date-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }

    .capture-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
    }

    .capture-card {
      position: relative;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .capture-card:hover {
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .capture-card-thumb {
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
      position: relative;
    }

    .capture-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      padding: 3px 7px;
      background: rgba(0,0,0,0.7);
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: white;
    }

    .capture-type-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .capture-type-badge.video {
      background: var(--coral);
    }

    .capture-type-badge.gif {
      background: var(--purple);
    }

    .capture-type-badge.photo {
      background: var(--blue);
    }

    .capture-type-badge svg {
      width: 12px;
      height: 12px;
      color: white;
    }

    .capture-card-info {
      padding: 12px 14px;
    }

    .capture-card-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 3px;
    }

    .capture-card-meta {
      font-size: 11px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="title-bar">
      <div class="traffic-light red"></div>
      <div class="traffic-light yellow"></div>
      <div class="traffic-light green"></div>
    </div>

    <div class="main-content">
      <!-- CAPTURE SECTION - INLINE COMPACT -->
      <div class="capture-section">
        <div class="capture-strip">
          <!-- Mode segment -->
          <div class="mode-segment">
            <button class="mode-btn video active">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              Video
            </button>
            <button class="mode-btn gif">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5"/>
                <circle cx="9" cy="9" r="2"/>
                <circle cx="15" cy="15" r="2"/>
              </svg>
              GIF
            </button>
            <button class="mode-btn photo">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              Photo
            </button>
          </div>

          <div class="strip-divider"></div>

          <!-- Source selector -->
          <div class="source-group">
            <button class="source-btn active">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke-dasharray="4 2"/>
              </svg>
              Area
            </button>
            <button class="source-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M9 3v18"/>
              </svg>
              Window
            </button>
            <button class="source-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
              </svg>
              Display
            </button>
          </div>

          <div class="strip-divider"></div>

          <!-- Device toggles -->
          <div class="device-group">
            <button class="device-btn" title="Camera">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 7l-7 5 7 5V7z"/>
                <rect x="1" y="5" width="15" height="14" rx="2"/>
              </svg>
            </button>
            <button class="device-btn on" title="Microphone">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              </svg>
            </button>
            <button class="device-btn on" title="System Audio">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
              </svg>
            </button>
          </div>

          <!-- Capture button -->
          <button class="capture-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="4" fill="currentColor"/>
            </svg>
            Record
            <span class="kbd">⌘⇧5</span>
          </button>
        </div>
      </div>

      <!-- Library header -->
      <div class="library-header">
        <h1 class="library-title">Library</h1>
        <div class="library-actions">
          <button class="action-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
          </button>
          <button class="action-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Library content -->
      <div class="library-content">
        <div class="date-section">
          <div class="date-label">Today</div>
          <div class="capture-grid">
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="capture-type-badge video">
                  <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <span class="capture-duration">2:34</span>
              </div>
              <div class="capture-card-info">
                <div class="capture-card-title">Screen Recording</div>
                <div class="capture-card-meta">12:45 PM</div>
              </div>
            </div>
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="capture-type-badge gif">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <span class="capture-duration">0:08</span>
              </div>
              <div class="capture-card-info">
                <div class="capture-card-title">Button Animation</div>
                <div class="capture-card-meta">11:30 AM</div>
              </div>
            </div>
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="capture-type-badge photo">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
                </div>
              </div>
              <div class="capture-card-info">
                <div class="capture-card-title">Bug Screenshot</div>
                <div class="capture-card-meta">10:15 AM</div>
              </div>
            </div>
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="capture-type-badge video">
                  <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <span class="capture-duration">3:21</span>
              </div>
              <div class="capture-card-info">
                <div class="capture-card-title">Feature Preview</div>
                <div class="capture-card-meta">9:00 AM</div>
              </div>
            </div>
          </div>
        </div>

        <div class="date-section">
          <div class="date-label">Yesterday</div>
          <div class="capture-grid">
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="capture-type-badge video">
                  <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <span class="capture-duration">5:12</span>
              </div>
              <div class="capture-card-info">
                <div class="capture-card-title">Design Review</div>
                <div class="capture-card-meta">4:30 PM</div>
              </div>
            </div>
            <div class="capture-card">
              <div class="capture-card-thumb">
                <div class="capture-type-badge video">
                  <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <span class="capture-duration">8:45</span>
              </div>
              <div class="capture-card-info">
                <div class="capture-card-title">Tutorial</div>
                <div class="capture-card-meta">2:00 PM</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
