<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Section - Neumorphic Buttons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-base: #121215;
      --bg-dark: #0a0a0c;
      --bg-surface: #1a1a1e;
      --text-primary: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-tertiary: rgba(255, 255, 255, 0.35);
      --coral: #F97066;
      --coral-dim: rgba(249, 112, 102, 0.7);
      --teal: #2DD4BF;
      --purple: #a78bfa;

      /* Neumorphic shadows */
      --shadow-dark: rgba(0, 0, 0, 0.7);
      --shadow-darker: rgba(0, 0, 0, 0.9);
      --shadow-light: rgba(255, 255, 255, 0.03);
      --shadow-light-strong: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    .demo-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* === NEUMORPHIC BUTTON GROUP === */
    .neu-button-group {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: var(--bg-dark);
      border-radius: 20px;
      box-shadow:
        inset 4px 4px 12px var(--shadow-darker),
        inset -2px -2px 8px var(--shadow-light);
    }

    .neu-button-container {
      padding: 8px;
      background: linear-gradient(145deg, #0d0d0f, #111113);
      border-radius: 14px;
      box-shadow:
        inset 2px 2px 6px var(--shadow-darker),
        inset -1px -1px 4px var(--shadow-light);
    }

    .neu-button {
      position: relative;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #141416, #0e0e10);
      box-shadow:
        inset 4px 4px 10px var(--shadow-darker),
        inset -2px -2px 6px var(--shadow-light),
        0 1px 2px var(--shadow-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .neu-button:hover {
      box-shadow:
        inset 3px 3px 8px var(--shadow-darker),
        inset -2px -2px 6px var(--shadow-light-strong),
        0 1px 2px var(--shadow-dark);
    }

    .neu-button:active {
      box-shadow:
        inset 5px 5px 12px var(--shadow-darker),
        inset -1px -1px 4px var(--shadow-light),
        0 0 0 var(--shadow-dark);
    }

    .neu-button svg {
      width: 18px;
      height: 18px;
      color: var(--coral-dim);
      filter: drop-shadow(0 0 4px rgba(249, 112, 102, 0.3));
      transition: all 0.15s;
    }

    .neu-button:hover svg {
      color: var(--coral);
      filter: drop-shadow(0 0 8px rgba(249, 112, 102, 0.5));
    }

    .neu-button.active svg {
      color: var(--coral);
      filter: drop-shadow(0 0 10px rgba(249, 112, 102, 0.6));
    }

    /* === LARGER VARIANT === */
    .neu-button-group.large {
      gap: 12px;
      padding: 16px;
      border-radius: 24px;
    }

    .neu-button-group.large .neu-button-container {
      padding: 10px;
      border-radius: 18px;
    }

    .neu-button-group.large .neu-button {
      width: 56px;
      height: 56px;
    }

    .neu-button-group.large .neu-button svg {
      width: 22px;
      height: 22px;
    }

    /* === MODE SELECTOR VARIANT === */
    .neu-mode-group {
      display: flex;
      gap: 6px;
      padding: 10px 14px;
      background: var(--bg-dark);
      border-radius: 18px;
      box-shadow:
        inset 4px 4px 12px var(--shadow-darker),
        inset -2px -2px 8px var(--shadow-light);
    }

    .neu-mode-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: linear-gradient(145deg, #141416, #0e0e10);
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-tertiary);
      cursor: pointer;
      box-shadow:
        inset 3px 3px 8px var(--shadow-darker),
        inset -1px -1px 4px var(--shadow-light);
      transition: all 0.15s;
    }

    .neu-mode-btn svg {
      width: 16px;
      height: 16px;
      opacity: 0.5;
      transition: all 0.15s;
    }

    .neu-mode-btn:hover {
      color: var(--text-secondary);
    }

    .neu-mode-btn:hover svg {
      opacity: 0.7;
    }

    .neu-mode-btn.active {
      color: var(--coral);
      box-shadow:
        inset 4px 4px 10px var(--shadow-darker),
        inset -1px -1px 3px var(--shadow-light);
    }

    .neu-mode-btn.active svg {
      opacity: 1;
      color: var(--coral);
      filter: drop-shadow(0 0 6px rgba(249, 112, 102, 0.4));
    }

    /* === FULL CAPTURE BAR === */
    .neu-capture-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 18px;
      background: var(--bg-dark);
      border-radius: 22px;
      box-shadow:
        inset 4px 4px 14px var(--shadow-darker),
        inset -2px -2px 8px var(--shadow-light),
        0 4px 24px rgba(0, 0, 0, 0.5);
    }

    .neu-capture-bar .divider {
      width: 1px;
      height: 32px;
      background: rgba(255, 255, 255, 0.04);
    }

    /* Record button - special */
    .neu-record-btn {
      position: relative;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #141416, #0e0e10);
      box-shadow:
        inset 4px 4px 10px var(--shadow-darker),
        inset -2px -2px 6px var(--shadow-light);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .neu-record-btn::before {
      content: '';
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--coral);
      box-shadow: 0 0 16px rgba(249, 112, 102, 0.5);
      transition: all 0.2s;
    }

    .neu-record-btn:hover::before {
      box-shadow: 0 0 24px rgba(249, 112, 102, 0.7);
      transform: scale(1.1);
    }

    .neu-record-btn:active::before {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <!-- Basic button group -->
    <div>
      <p class="demo-label" style="margin-bottom: 16px; text-align: center;">Device Toggles</p>
      <div class="neu-button-group">
        <div class="neu-button-container">
          <button class="neu-button active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 7l-7 5 7 5V7z"/>
              <rect x="1" y="5" width="15" height="14" rx="2"/>
            </svg>
          </button>
        </div>
        <div class="neu-button-container">
          <button class="neu-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="neu-button-container">
          <button class="neu-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
            </svg>
          </button>
        </div>
        <div class="neu-button-container">
          <button class="neu-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mode selector -->
    <div>
      <p class="demo-label" style="margin-bottom: 16px; text-align: center;">Mode Selector</p>
      <div class="neu-mode-group">
        <button class="neu-mode-btn active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          Video
        </button>
        <button class="neu-mode-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="20" rx="5"/>
            <circle cx="9" cy="9" r="2"/>
            <circle cx="15" cy="15" r="2"/>
          </svg>
          GIF
        </button>
        <button class="neu-mode-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          Photo
        </button>
      </div>
    </div>

    <!-- Full capture bar -->
    <div>
      <p class="demo-label" style="margin-bottom: 16px; text-align: center;">Full Capture Bar</p>
      <div class="neu-capture-bar">
        <div class="neu-mode-group" style="padding: 8px 12px;">
          <button class="neu-mode-btn active" style="padding: 8px 14px;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            Video
          </button>
          <button class="neu-mode-btn" style="padding: 8px 14px;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="2" width="20" height="20" rx="5"/>
              <circle cx="9" cy="9" r="2"/>
              <circle cx="15" cy="15" r="2"/>
            </svg>
            GIF
          </button>
          <button class="neu-mode-btn" style="padding: 8px 14px;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            Photo
          </button>
        </div>

        <div class="divider"></div>

        <div class="neu-button-group" style="padding: 8px; gap: 6px;">
          <div class="neu-button-container" style="padding: 6px;">
            <button class="neu-button" style="width: 40px; height: 40px;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                <path d="M23 7l-7 5 7 5V7z"/>
                <rect x="1" y="5" width="15" height="14" rx="2"/>
              </svg>
            </button>
          </div>
          <div class="neu-button-container" style="padding: 6px;">
            <button class="neu-button active" style="width: 40px; height: 40px;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              </svg>
            </button>
          </div>
          <div class="neu-button-container" style="padding: 6px;">
            <button class="neu-button active" style="width: 40px; height: 40px;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="divider"></div>

        <button class="neu-record-btn"></button>
      </div>
    </div>
  </div>
</body>
</html>
