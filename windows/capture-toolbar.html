<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapIt Capture</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: auto;
      }
      .app-container {
        height: auto !important;
        min-height: 0 !important;
      }
      .toolbar-container {
        width: 100%;
        flex: none !important;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 !important;
        position: relative !important;
      }
      .toolbar-animated-wrapper {
        display: flex;
        flex-direction: column;
      }
      .toolbar-content-measure {
        width: max-content;
        height: max-content;
      }
      .glass-toolbar {
        filter: none !important;
      }
      button {
        -webkit-app-region: no-drag;
        app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/windows/capture-toolbar-main.tsx"></script>
  </body>
</html>
